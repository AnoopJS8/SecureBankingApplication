<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav"></div>
		<form action="#" th:action="@{/signup}" th:object="${user}"
			method="post">
			<div th:if="${errors}">
				<p th:each="err : ${errors}" th:text="${err}"></p>
			</div>
			<div th:text="${message}"></div>
			<div class="form-group">
				<label>Username</label> <input type="text" th:field="*{username}"
					class="form-control" placeholder="User name" />
			</div>
			<div class="form-group">
				<label>Email</label> <input type="email" th:field="*{email}"
					th:errorclass="fieldError" class="form-control"
					placeholder="Email address" />
			</div>
			<div class="form-group">
				<label>Password</label> <input type="password"
					th:field="*{password}" class="form-control" placeholder="Password" />
			</div>
			<button type="submit" class="btn btn-primary">Sign Up</button>
		</form>
	</div>
</body>
</html>
