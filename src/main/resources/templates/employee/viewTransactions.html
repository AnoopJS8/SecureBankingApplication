<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(userpayment)"></div>
		<div th:replace="fragment/employee :: employee-header"></div>
		<div class="page-header">
			<h1>View Transactions</h1>
		</div>
		<div th:replace="fragment/common :: message"></div>
		<div class="table-responsive">
			<table class="table table-bordered table-hover">
				<thead>
					<tr class="info">
						<th>Created Date</th>
						<th>From</th>
						<th>To</th>
						<th>Amount</th>
						<th>Status</th>
						<th>Comment</th>
						<th>Actions</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row : ${transactions}">
						<form action="#" th:action="@{/employee_transactions}" th:object="${row}"
							method="post">
							<td><span th:text="*{created}"></span></td>
							<td><span th:text="*{fromAccount.user.username}"></span></td>
							<td><span th:text="*{toAccount.user.username}"></span></td>
							<td><span th:text="*{amount}"></span></td>
							<td><span th:text="*{status}"></span></td>
							<td><span th:text="*{comment}"></span></td>
							<td><input type="hidden" name="transactionId"
								th:value="*{transactionId}" />
								<button class="btn btn-sm btn-success" type="Submit" name="action" value="Authorize">Authorize
								</button>
								<button class="btn btn-sm btn-danger" type="Submit" name="action" value="Decline">Decline</button>
								<button class="btn btn-sm btn-primary" type="Submit" name="action" value="Modify">Modify</button></td>
						</form>
					</tr>
				</tbody>
			</table>
		</div>
		<div th:replace="fragment/common :: footer"></div>
	</div>
</body>
</html>
