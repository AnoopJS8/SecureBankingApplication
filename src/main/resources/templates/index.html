<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(home)"></div>
		<div class="row">
			<div class="col-sm-8">
				<div class="jumbotron text-center">
					<h1>My ASU Bank</h1>
					<h4>Special Offer: New users get free 100$</h4>
				</div>
			</div>
			<div class="col-sm-4">
				<h3>
					Customer Login <small><a th:href="@{/signup}">New User?</a></small>
				</h3>
				<hr />
				<div th:if="${param.error}">
					<div class="alert alert-danger" role="alert">
						<p>Invalid username and password</p>
					</div>
				</div>
				<div th:if="${param.logout}">You have been logged out.</div>
				<form th:action="@{/}" method="post">
					<div class="form-group">
						<label for="email">Email</label> <input id="email" type="email"
							name="m_email" class="form-control" placeholder="Email" />
					</div>
					<div class="form-group">
						<label for="password">Password</label> <input id="password"
							type="password" name="m_password" class="form-control"
							placeholder="Password" />
					</div>
					<button type="submit" class="btn btn-primary">Sign In</button>
					<a class="pull-right" th:href="@{/login/identify}">Forgot
						password?</a>
				</form>
			</div>
		</div>
		<div th:replace="fragment/common :: [//footer]"></div>
	</div>
</body>
</html>
