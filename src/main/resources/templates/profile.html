<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(profile)"></div>
		<div th:replace="fragment/roleheader :: role-header(${role})"></div>
		<form class="form-horizontal" role="form" th:action="@{/profile}"
			th:object="${user}" method="post">
			<div class="form-group">
				<label class="col-md-3 control-label">Username: </label>
				<div class="col-md-5">
					<input type="text" class="form-control" name="username"
						id="username" th:field="*{username}" th:readonly="readonly"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Email: </label>
				<div class="col-md-5">
					<input type="email" class="form-control" name="email"
						id="email" th:field="*{email}" th:readonly="readonly"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Address: </label>
				<div class="col-md-5">
					<input type="text"
						th:field="*{address}" class="form-control"
						placeholder="Address" />
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Phone Number: </label>
				<div class="col-md-5">
					<input type="text"
						th:field="*{phoneNumber}" class="form-control"
						placeholder="Phone Number" /> 
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Date of Birth: </label>
				<div class="col-md-5">
					<input type="text"
						th:field="*{dateOfBirth}" class="form-control"
						placeholder="Date of Birth (mm/dd/yyyy)" /> 
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
	</div>
</body>
</html>
