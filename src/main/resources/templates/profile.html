<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(profile)"></div>
		<div th:replace="fragment/roleheader :: role-header(${role})"></div>
		<form id="profile-form" class="form-horizontal" role="form"
			th:action="@{/profile}" th:object="${user}" method="post">
			<div class="form-group">
				<label class="col-md-3 control-label">Username: </label>
				<div class="col-md-5">
					<input type="text" class="form-control" name="username"
						id="username" th:field="*{username}" th:readonly="readonly"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Email: </label>
				<div class="col-md-5">
					<input type="email" class="form-control" name="email" id="email"
						th:field="*{email}" th:readonly="readonly"></input>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Address: </label>
				<div class="col-md-5">
					<input type="text" th:field="*{address}" class="form-control"
						placeholder="Address" /> <label
						th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Phone Number: </label>
				<div class="col-md-5">
					<input type="text" th:field="*{phoneNumber}" class="form-control"
						placeholder="Phone Number" /> <label
						th:if="${#fields.hasErrors('phoneNumber')}"
						th:errors="*{phoneNumber}"></label>
				</div>
			</div>
			<div class="form-group">
				<label class="col-md-3 control-label">Date of Birth: </label>
				<div class="col-md-5">
					<input type="text" th:field="*{dateOfBirth}" class="form-control"
						placeholder="Date of Birth (MM/dd/yyyy)" /> <label
						th:if="${#fields.hasErrors('dateOfBirth')}"
						th:errors="*{dateOfBirth}"></label>
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-offset-3 col-md-9">
					<button type="submit" class="btn btn-default">Submit</button>
				</div>
			</div>
		</form>
		<div class="col-md-offset-3 col-md-9">
			<a th:href="@{/changepassword}">Change Password</a>
		</div>
		<div class="col-md-offset-3 col-md-9">
			<a th:href="@{/pii}">Add Personal Identification Information</a>
		</div>
	</div>
	<script
		th:src="@{/webjars/jquery-validation/1.14.0/jquery.validate.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/profile.js}"></script>
</body>
</html>
