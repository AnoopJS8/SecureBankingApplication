<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(userpayment)"></div>	
		<div th:replace="fragment/merchant :: merchant-header"></div>
		<div class="page-header">
            <h1>Ask Customer for Payment</h1>
        </div>
        <div th:replace="fragment/common :: message"></div>
		<form id="tF-form" class="form-horizontal" role="form" th:action="@{/merchant/userpayment}" th:object="${form}" method="post">
		  <div class="form-group">
	  		<label class="col-md-3 control-label">Users Account Number: </label>
	  		<div class="col-md-5">
	  			<input type="number" class="form-control" name="acctId" id="acctId" th:field="*{accountId}"></input>
	  		</div>
		   </div>
		   <div class="form-group">
	  		<label class="col-md-3 control-label">Amount in dollars: </label>
	  		<div class="col-md-5">
	  			<input type="number" class="form-control" name="amount" id="amount" th:field="*{amount}"></input>
	  		</div>
		   </div>
		   <div class="form-group">
	  		<label class="col-md-3 control-label">Message: </label>
	  		<div class="col-md-5">
	  			<textarea class="form-control" rows="2" name="comment" th:field="*{comment}"></textarea>
	  		</div>
		   </div>
		   <div class="form-group">
		    <div class="col-md-offset-3 col-md-9">
		      <button type="submit" class="btn btn-primary">Submit</button>
		    </div>
		  </div>
		</form>
	</div>
	<script th:src="@{/webjars/jquery-validation/1.14.0/jquery.validate.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/tranFund.js}"></script>
</body>
</html>
