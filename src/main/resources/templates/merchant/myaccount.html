<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav"></div>	
		<div th:replace="fragment/merchant :: merchant-header"></div>
		<div >
			<h3>Account</h3>
		</div>
		<div class="table-responsive">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Account Number</th>
						<th>Balance</th>
						<th>Created Date</th>
					</tr>
				</thead>
				<tbody>
					<tr style="cursor: pointer" th:each="row : ${accounts}">
						<td><span th:text="${row.getAccId()}"></span></td>
						<td><span th:text="${row.getBalance()}"></span></td>
						<td><span th:text="${row.getCreated()}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div >
			<h3>Transactions</h3>
		</div>
		<div class="table-responsive">
			<table class="table table-bordered table-hover">
				<thead>
					<tr>
						<th>Date</th>
						<th>From</th>
						<th>To</th>
						<th>Amount</th>
						<th>Comment</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="row : ${transactions}">
						<td><span th:text="${row.getCreated()}"></span></td>
						<td><span th:text="${row.getFromAccount().getUser().getUsername()}"></span></td>
						<td><span th:text="${row.getToAccount().getUser().getUsername()}"></span></td>
						<td><span th:text="${row.getAmount()}"></span></td>
						<td><span th:text="${row.getComment()}"></span></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
