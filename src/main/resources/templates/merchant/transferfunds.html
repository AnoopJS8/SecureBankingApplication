<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(transferfunds)"></div>	
		<div th:replace="fragment/merchant :: merchant-header"></div>
		<form class="form-horizontal" role="form" th:action="@{/merchant/transferfunds}" th:object="${transaction}" method="post">
		  <div class="form-group">
	  		<label class="col-md-3 control-label">Recipient Account Number: </label>
	  		<div class="col-md-5">
	  			<input type="text" class="form-control" name="toAccount" id="toAccount" th:field="*{toAccount.accId}"></input>
	  		</div>
		   </div>
		   <div class="form-group">
	  		<label class="col-md-3 control-label">Amount in dollars: </label>
	  		<div class="col-md-5">
	  			<input type="text" class="form-control" name="amount" id="amount" th:field="*{amount}"></input>
	  		</div>
		   </div>
		   <div class="form-group">
	  		<label class="col-md-3 control-label">Message: </label>
	  		<div class="col-md-5">
	  			<textarea class="form-control" rows="2" name="comment" th:field="*{comment}"></textarea>
	  		</div>
		   </div>
		   <div class="form-group">
		    <div class="col-md-offset-3 col-md-9">
		      <button type="submit" class="btn btn-default">Submit</button>
		    </div>
		  </div>
		</form>
	</div>
</body>
</html>
