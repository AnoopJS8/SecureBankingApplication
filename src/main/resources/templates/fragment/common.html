<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">
<title>MyASU Bank</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
<style type="text/css">
body {
	padding: 10px;
}
</style>
</head>
<body>
	<nav th:fragment="top-nav(activeTab)"
		class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">My ASU Bank</a>
			</div>
			<!-- /.navbar-header -->

			<ul class="nav navbar-nav navbar-right">
			    <div sec:authorize="isAnonymous()">
					<li th:class="${activeTab == 'login'} ? 'active' : null">
					    <a th:href="@{/login}">Login</a>
					</li>
					<li th:class="${activeTab == 'signup'} ? 'active' : null">
					    <a th:href="@{/signup}">Register</a>
					</li>
				</div>
				<div sec:authorize="isAuthenticated()">
					<div sec:authorize="hasRole('ROLE_ADMIN')">
					    <li th:class="${activeTab == ''} ? 'active' : null">
					        <a th:href="@{}"></a>
					    </li>
					</div>
					<div sec:authorize="hasRole('ROLE_USER')">
					    <li th:class="${activeTab == ''} ? 'active' : null">
	                        <a th:href="@{}"></a>
	                    </li>
					</div>
				</div>
			</ul>
			<!-- /.navbar-top-links -->
		</div>
	</nav>
	<footer id="center-footer">
		<div id="footerText" class="col-sm-12">My ASU Bank</div>
	</footer>
</body>
</html>
