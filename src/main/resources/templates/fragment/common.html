<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head th:fragment="headerFragment">
<title>MyASU Bank</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link th:href="@{/webjars/normalize-css/3.0.3/normalize.css}"
	rel="stylesheet" media="screen" />
<link th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"
	rel="stylesheet" media="screen" />
<script th:src="@{/webjars/jquery/2.1.4/jquery.min.js}"></script>
</head>
<body>
	<nav th:fragment="top-nav(activeTab)"
		class="navbar navbar-inverse navbar-static-top">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target=".sidebar-collapse">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>
				<a class="navbar-brand" th:href="@{/}">My ASU Bank</a>
			</div>
			<!-- /.navbar-header -->

			<!--  User is anonymous -->
			<div sec:authorize="isAnonymous()">
				<ul class="nav navbar-nav navbar-right">
					<li th:class="${activeTab == 'login'} ? 'active' : null"><a
						th:href="@{/}">Login</a></li>
					<li th:class="${activeTab == 'signup'} ? 'active' : null"><a
						th:href="@{/signup}">Register</a></li>
				</ul>
			</div>

			<!-- User has logged in -->
			<div sec:authorize="isAuthenticated()">
				<ul class="nav navbar-nav navbar-right">
					<div sec:authorize="hasRole('ROLE_ADMIN')">
						<li th:class="${activeTab == ''} ? 'active' : null"><a
							th:href="@{/}"></a></li>
					</div>
					<div sec:authorize="hasRole('ROLE_USER')">
						<li th:class="${activeTab == ''} ? 'active' : null"><a
							th:href="@{/}"></a></li>
					</div>
					<li><a href="/logout" th:href="@{#}"
						onclick="$('#logout-form').submit();">Logout</a>
						<form style="visibility: hidden" id="logout-form" method="post"
							action="#" th:action="@{/logout}"></form></li>
				</ul>
			</div>
			<!-- /.navbar-top-links -->
		</div>
	</nav>
	<footer class="footer" id="center-footer">
		<div class="container">
			<p class="text-muted">MyASUBank&copy;</p>
		</div>
	</footer>
</body>
</html>
