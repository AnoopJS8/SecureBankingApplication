<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(myaccount)"></div>	
		<div th:replace="fragment/manager :: manager-header"></div>
		<div >
			<h3>View User By Id Form</h3>
			
		</div>
		<div class="table-responsive">
			
					
			<form id="viewUserById" action="#" th:action="@{/manager_viewuser_byid}"  method="post" class="form-horizontal">
            	
			 <div class="form-group">
                <label class="col-sm-2 control-label">UserId</label>
                <div class="col-sm-10">
                    <input type="text" name="userid"   />
                </div>
             </div>
                
             <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">View</button>
                </div>
             </div>
            </form>

					
		</div>
		
	
	</div>
</body>
</html>
