<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(viewUserById)"></div>	
		<div th:replace="fragment/manager :: manager-header"></div>
		<div >
			<h3>View User By Id Form</h3>
			<div th:if="${message}" th:object="${message}">
			<div
				th:class="*{status} == success ? 'alert alert-success alert-dismissible' : 'alert alert-danger alert-dismissible'"
				role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<p th:text="*{msg}"></p>
			</div>
		</div>
		</div>
		<div class="table-responsive">
			
					
			<form id="viewUserByid-form" action="#" th:action="@{/manager/viewUserByIdForm}" th:object="${form}" method="post" class="form-horizontal">
            	
			 <div class="form-group">
                <label class="col-sm-2 control-label">UserId</label>
                <div class="col-sm-10">
                    <input type="number" th:field="*{id}" th:errorclass="fieldError" class="form-control" placeholder="Id" />
           			<label th:if="${#fields.hasErrors('id')}" th:errors="*{id}"></label>
                    
                </div>
             </div>
                
             <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">View</button>
                </div>
             </div>
            </form>

					
		</div>
		
	
	</div>
</body>
</html>
