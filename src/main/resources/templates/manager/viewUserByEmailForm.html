<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head th:include="fragment/common :: headerFragment" />
<body>
	<div class="container">
		<div th:replace="fragment/common :: top-nav(viewUserByEmailForm)"></div>	
		<div th:replace="fragment/manager :: manager-header"></div>
		<div >
			<h3>View User By Email Form</h3>
			<div th:if="${message}" th:object="${message}">
			<div
				th:class="*{status} == success ? 'alert alert-success alert-dismissible' : 'alert alert-danger alert-dismissible'"
				role="alert">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<p th:text="*{msg}"></p>
			</div>
		</div>
		</div>
		<div class="table-responsive">

			<form id="viewUserByemail-form" action="#" th:action="@{/manager/viewUserByEmailForm}" th:object="${form}" method="post" class="form-horizontal">
            	
						<div class="form-group">
                <label class="col-sm-2 control-label">Email</label>
                <div class="col-sm-10">
                    <input type="email" th:field="*{email}" th:errorclass="fieldError" class="form-control" placeholder="Email" />
                	<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></label>
                </div>
                 <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                 </div>
                 </div>
			</form>
		</div>
	</div>
</body>
</html>
